{% extends 'hirer/layout/master.html' %}
{% load static %}
{% block main %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body{
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }
    .emp-profile{
        padding: 3%;
        margin-top: 3%;
        width: 50%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }
    .profile-img{
        text-align: center;
    }
    .profile-img img{
        width: 70%;
        height: 100%;
    }
    .profile-img .file {
        position: relative;
        overflow: hidden;
        margin-top: -20%;
        width: 70%;
        border: none;
        border-radius: 0;
        font-size: 15px;
        background: #212529b8;
    }
    .profile-img .file input {
        position: absolute;
        opacity: 0;
        right: 0;
        top: 0;
    }
    .profile-head h5{
        color: #333;
    }
    .profile-head h6{
        color: #0062cc;
    }
    .profile-edit-btn{
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }
    .proile-rating{
        font-size: 12px;
        color: #818182;
        margin-top: 5%;
    }
    .proile-rating span{
        color: #495057;
        font-size: 15px;
        font-weight: 600;
    }
    .profile-head .nav-tabs{
        margin-bottom:5%;
    }
    .profile-head .nav-tabs .nav-link{
        font-weight:600;
        border: none;
    }
    .profile-head .nav-tabs .nav-link.active{
        border: none;
        border-bottom:2px solid #0062cc;
    }
    .profile-work{
        padding: 14%;
        margin-top: -15%;
    }
    .profile-work p{
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }
    .profile-work a{
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 14px;
    }
    .profile-work ul{
        list-style: none;
    }
    .profile-tab label{
        font-weight: 600;
    }
    .profile-tab p{
        font-weight: 600;
        color: #0062cc;
    }
    #update_btn{
        background: #000046;  /* fallback for old browsers */
        background: linear-gradient(to right, #000046, #1CB5E0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        border-radius:20px;
        padding:7px 20px 7px 20px;
    }
    #reset_btn{
        background: #ff416c;
        background:linear-gradient(to right, #ff416c, #ff4b2b);
        border-radius:20px;
        padding:7px 20px 7px 20px;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          
            {% for x in profile_data %}
            <div class="container emp-profile">

                <div class="row">
                    <div class="col-md-12">
                        <form action="/hirer/update_profile/{{x.user_id.id}} " method="POST" accept-charset="utf-8">
                            {% csrf_token %}
                            First Name : <input type="text" name="fname" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your FIrst Name" aria-describedby="inputGroupPrepend2" required value="{{x.user_id.first_name}}">

                            Last Name : <input type="text" name="lname" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your FIrst Name" aria-describedby="inputGroupPrepend2" required value="{{x.user_id.last_name}}">
                            Username : <input type="text" name="username" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Last Name" aria-describedby="inputGroupPrepend2" required value="{{x.user_id.username}}">
                            Email : <input type="text" name="email" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Email" aria-describedby="inputGroupPrepend2" required value="{{x.user_id.email}}">
                            
                           <!-- Password: <input type="text" name="password" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Password" aria-describedby="inputGroupPrepend2" required>
                            Confirm Password: <input type="text" name="confirmpassword" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Password" aria-describedby="inputGroupPrepend2" required> -->
                            
                            Technology : <input type="text" name="technology" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Technology" aria-describedby="inputGroupPrepend2" required value="{{x.technology}}">

                            Phone number : <input type="number" name="phonenumber" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your phonenumber" aria-describedby="inputGroupPrepend2" required value="{{x.phonenumber}}">
                            
                            Address : <input type="text" name="address" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Address" aria-describedby="inputGroupPrepend2" required value="{{x.address}}">

                            
                            
                            <div class="modal-footer">
                                <button class="login btn btn-success text-center" id="update_btn" type="submit" >Update</button>
                                <button type="reset"  id="reset_btn" class="btn btn-danger text-center" data-dismiss="modal">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>    
</div>


{% endfor %}
{% endblock %}
