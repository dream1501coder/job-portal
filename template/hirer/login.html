{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hirer Login</title>
    <meta charset="UTF-8">
    <!-- Icons font CSS-->
    <link href="{% static 'regsis/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'regsis/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images/loginpage/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'images/loginpage/css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url({% static 'images/loginpage/images/img-01.jpg' %});">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="/hirer/login" method="POST">
                    {% csrf_token %}
                    <div class="login100-form-avatar">
                        <img src="{% static 'images/loginpage/images/hirer1.jpg' %}" alt="AVATAR">
                    </div>

                    <span class="login100-form-title p-t-20 p-b-45">
						HIRER LOGIN HERE
					</span>

                    <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn p-t-10">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>

                    <div class="text-center w-full">
                        <br>
                        <a class="txt1" href="#" data-toggle="modal" data-target="#myModal2">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
                    </div>

                    <!-- <div class="text-center w-full">
						<a class="txt1" href="#"  data-toggle="modal" data-target="#myModal2">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div> -->
                </form>
            </div>
        </div>
    </div>



    <!-- The Modal -->
    <div class="modal" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registration Page</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/hirer/signup " method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                        {% csrf_token %} First Name : <input type="text" name="fname" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your First Name" aria-describedby="inputGroupPrepend2" required onkeypress="return (event.charCode > 64 && 
							event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"> Last Name : <input type="text"
                            name="lname" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Last Name" aria-describedby="inputGroupPrepend2" required onkeypress="return (event.charCode > 64 && 
							event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"> Username : <input type="text" name="username" class="form-control" id="validationDefaultUsername"
                            placeholder="Please Enter Your Username" aria-describedby="inputGroupPrepend2" required> Email : <input type="text" name="email" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Email" aria-describedby="inputGroupPrepend2"
                            required> Password: <input type="text" name="password" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Password" aria-describedby="inputGroupPrepend2" required> Confirm Password: <input type="text"
                            name="confirmpassword" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Password" aria-describedby="inputGroupPrepend2" required> Technology : <input type="text" name="technology" class="form-control"
                            id="validationDefaultUsername" placeholder="Please Enter Your Technology" aria-describedby="inputGroupPrepend2" required>
                        <!-- Image : <input type="file" name="image" class="form-control" id="validationDefaultUsername"  required> -->

                        Phone number : <input type="number" name="phonenumber" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your phonenumber" aria-describedby="inputGroupPrepend2" required> Address : <input type="text"
                            name="address" class="form-control" id="validationDefaultUsername" placeholder="Please Enter Your Address" aria-describedby="inputGroupPrepend2" required>


                </div>
                <div class="modal-footer">
                    <button class="login btn btn-success text-center" type="submit">Sign Up</button>
                    <button type="reset" class="btn btn-danger text-center" data-dismiss="modal">Reset</button>
                    </form>


                </div>

                <!-- Modal footer -->


            </div>
        </div>
    </div>



    <!--===============================================================================================-->
    <script src="{% static 'images/loginpage/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'images/loginpage/vendor/bootstrap/js/popper.js' }"></script>
    <script src="{% static 'images/loginpage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'images/loginpage/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'images/loginpage/js/main.js' %}"></script>





</body>

</html>
